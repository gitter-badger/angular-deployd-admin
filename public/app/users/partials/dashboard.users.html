<div class="container">
    <h3>Users</h3>
    <button ui-sref-active="active" class="btn btn-default" ui-sref="dashboard.users.add"><i class="glyphicon glyphicon-plus"></i>
    </button>
    <button class="btn btn-default" ui-sref="dashboard.users"><i class="glyphicon glyphicon-list"></i>
    </button>
    <button class="btn btn-default" ng-click="refresh()"><i class="glyphicon glyphicon-refresh" ng-class="{'gly-spin':loading}"></i>
    </button>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th colspan="3">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <div class="pull-right">
                            <button class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i>
                            </button>
                            <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ui-view></ui-view>
</div>
